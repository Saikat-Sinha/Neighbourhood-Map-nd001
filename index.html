<!DOCTYPE html>
<html>
<head>
    <title>Intersesting Places in Kolkata</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>


  <nav>

    <input type="text" class="search" data-bind="textInput: query" placeholder="Search Here">
    <ul class="location_name" data-bind="foreach: searchResults">
        <li><a href="#" class="location_name_unit" data-bind="text: name, click: viewPlace"></a></li>
    </ul>

  </nav>

  <div class="navbar navbar-inverse navbar-fixed-top">

      <!--Include your brand here-->
      <a class="navbar-brand" href="#"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> Restaurants in Kolkata</a>
      <div class="navbar-header pull-right">
        <a id="nav-expander" class="nav-expander fixed">
          MENU &nbsp;<i class="fa fa-bars fa-lg white"></i>
        </a>
      </div>
  </div>

    <div id="map"></div>

    <!-- ko if: apiError -->
        <div class="api-error">
            <h2 class="error_message" data-bind="text:error_message"></h2>
        </div>
    <!-- /ko -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/model.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA199G6OfE7S6RbYoxL1XqAI0Bc5Sn80cg&libraries=places&callback=initMap" onerror="googleError()" async defer></script>
  </body>
</html>
